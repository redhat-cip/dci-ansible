---
- hosts: localhost
  tasks:
    - name: Create foo team
      dci_team:
        name: foo
      register: foo_team

    - name: Create jdoe user
      dci_user:
        name: jdoe
        fullname: John Doe
        password: password
        email: jdoe@example.org
        team_id: '{{ foo_team.team.id }}'
      register: jdoe_user

    - name: Retrieve all users
      dci_user:
      register: all_users

    - name: Ensure jdoe user exists
      assert:
        that:
          - all_users.users[0].name == 'jdoe'

    - name: Retrieve jdoe_user
      dci_user:
        id: '{{ jdoe_user.user.id }}'
      register: jdoe_user

    - name: Ensure jdoe user exists
      assert:
        that:
          - jdoe_user.user.name == 'jdoe'

    - name: Update jdoe_user
      dci_user:
        id: '{{ jdoe_user.user.id }}'
        name: jdoe2

    - name: Retrieve jdoe_user
      dci_user:
        id: '{{ jdoe_user.user.id }}'
      register: jdoe_user

    - name: Ensure jdoe name changed
      assert:
        that:
          - jdoe_user.user.name == 'jdoe2'

    - name: Delete jdoe user
      dci_user:
        id: '{{ jdoe_user.user.id }}'
        state: absent

    - name: Delete foo team
      dci_team:
        id: '{{ foo_team.team.id }}'
        state: absent
